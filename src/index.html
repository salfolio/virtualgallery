<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Virtual Gallery - Salfolio</title>
</head>
<body>
    <canvas class="webgl"></canvas>
   
    <i id="myBtn" class="fa fa-question-circle" style="font-size:48px";></i>

        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-container">
                     <!-- <span class="close">&times;</span> -->
                    <h1>Virtual Gallery Experience</h1>
                    <br>
                    <br>
                    <h2>How to use:</h2>
                    <br>
                        <div class="instructions">
                            <div style="width: 80%;">
                                <h3><strong>1.Drag to look around.</strong></h3>
                                <h3><strong>2.Click anywhere on the floor to move.</strong> </h3>
                            </div>
                            <br>
                         
                        </div>
                        <br>
                        <br>

                        <div class="small-text">
                            <p>Web experience designed and developed by Salman Khattak
                                <a href="https://www.salfolio.com/" target="_blank">(www.salfolio.com)</a>
                            </p>
                        </div>
                        <br>
                        <div class="button-container">
                            <button class="close">Close &times</button>
                        </div>
                        <br>
                </div>
            </div>
        </div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
        <!-- <div class="footer">
            <p>www.salfolio.com</p>
        </div> -->
</body>
</html>
